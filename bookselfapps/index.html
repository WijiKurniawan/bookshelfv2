<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book self Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>Book Self App</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Masukkan Buku baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul</label>
        <input type="text" id="inputBooktitle" required>
      </div>
      <div class="form-group form-title">
        <label for="title">penulis</label>
        <input type="text" id="inputBookAuthor" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Tahun</label>
        <input type="number" id="inputyear" required>
      </div>
      <br>
      <input type="submit" value="Masukkan Buku ke dalam rak belum Selesai Baca" name="Submit" class="btn-submit">
    </form>
  </div>
  <div class="container">
    <h2 class="container-header">Buku Yang Belum Selesai Baca</h2>
    <div class="list-item" id="books">
    </div>
  </div>
  <div class="container">
    <h2 class="container-header">Yang Sudah selesai baca</h2>
    <div class="list-item" id="completed-books">
    </div>
  </div>
</div>
<script src="js/script.js"type="text/javascript"></script>
</body>
</html>
